<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>RentalDrive - SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/category.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark py-4 fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Logo -->
            <a class="navbar-brand" href="#" onclick="loadPage('home')">
                <img src="assets/img/logo/logo.png" alt="Logo" style="max-height: 50px;" />
            </a>

            <!-- Centered Nav Links -->
            <div class="d-none d-lg-flex justify-content-center flex-grow-1">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#" onclick="loadPage('home')">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#" onclick="loadPage('Catagori')">Category</a>
                    </li>
                </ul>
            </div>

            <!-- Auth Buttons -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" id="login-nav">
                    <a class="nav-link" href="#" onclick="loadPage('login')">Log in</a>
                </li>
                <li class="nav-item" id="signup-nav">
                    <a class="nav-link" href="#" onclick="loadPage('signup')">Sign up</a>
                </li>
                <li class="nav-item dropdown d-none" id="admin-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdownLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Admin Panel
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end bg-dark text-white" aria-labelledby="adminDropdownLink">
                        <li><a class="dropdown-item text-white" href="#" onclick="loadPage('admin-panel')">Dashboard</a>
                        </li>
                        <li><a class="dropdown-item text-white" href="#" onclick="logout()">Log out</a></li>
                    </ul>
                </li>
                <li class="nav-item d-none" id="logout-nav">
                    <a class="nav-link" href="#" onclick="logout()">Log out</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- SPA Content -->
    <main class="flex-grow-1" id="content"></main>

    <!-- Car Modal -->
    <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="carModalTitle">Car Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-white">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <img id="carImage" src="" class="img-fluid rounded" alt="Car Image">
                        </div>
                        <div class="col-md-6">
                            <p><strong>Car:</strong> <span id="carName"></span></p>
                            <p><strong>Kilometers:</strong> <span id="carKm"></span></p>
                            <p><strong>Fuel Consumption:</strong> <span id="carFuel"></span></p>
                            <label for="rentalDate" class="form-label">Pick a rental date:</label>
                            <input type="date" id="rentalDate" class="form-control mb-2" />
                            <label for="phoneNumber" class="form-label">Phone Number:</label>
                            <input type="tel" id="phoneNumber" class="form-control mb-2" placeholder="+1 234 567 890" />
                            <label for="review" class="form-label">Leave a review:</label>
                            <textarea id="review" class="form-control mb-3" rows="3"></textarea>
                            <div class="d-flex justify-content-end gap-2">
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" id="rentNowBtn">Rent Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-auto py-4">
        <div class="container text-center">
            <p>&copy;
                <script>document.write(new Date().getFullYear());</script> RentalDrive. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/rest-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-panel.js"></script>
    <script src="js/spa.js"></script>
</body>

</html>
