<h2 class="mb-4 text-center border-bottom pb-2 text-white">Admin Panel</h2>

<!-- Stats Section -->

<h4 class="mb-3 border-bottom pb-2 text-white">Registered Users</h4>
<ul id="user-list" class="list-group list-group-flush bg-dark text-white"></ul>
<h4 class="text-white mt-4 border-bottom pb-2">Manage Cars</h4>
<form id="add-car-form" class="mb-4">
    <input type="text" id="carName" placeholder="Car name" class="form-control mb-2 text-dark" required>
    <input type="number" id="carPrice" placeholder="Price per day" class="form-control mb-2 text-dark" required>
    <input type="number" id="carKm" placeholder="Kilometers" class="form-control mb-2 text-dark" required>
    <input type="text" id="carFuel" placeholder="Fuel consumption" class="form-control mb-2 text-dark" required>
    <input type="number" id="carCategory" placeholder="Category ID" class="form-control mb-2 text-dark" required>
    <input type="url" id="carImage" placeholder="Image URL" class="form-control mb-2 text-dark" required>
    <button type="submit" class="btn btn-success mb-3">Add Car</button>
</form>

<h5 class="text-white">Existing Cars</h5>
<ul id="car-list" class="list-group"></ul>
