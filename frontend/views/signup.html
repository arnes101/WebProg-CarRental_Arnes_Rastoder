<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card bg-secondary text-white p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Sign Up</h3>
    <form id="signup-form" novalidate>
      <div class="form-group mb-3">
        <label for="signup-name" class="form-label">Full Name</label>
        <input type="text" id="signup-name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group mb-3">
        <label for="signup-username" class="form-label">Username</label>
        <input type="text" id="signup-username" class="form-control" placeholder="Choose a username" required />
      </div>
      <div class="form-group mb-3">
        <label for="signup-email" class="form-label">Email</label>
        <input type="email" id="signup-email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="form-group mb-3">
        <label for="signup-phone" class="form-label">Phone</label>
        <input type="text" id="signup-phone" class="form-control" placeholder="Phone (e.g. +387601234567)" required />
      </div>
      <div class="form-group mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" id="signup-password" class="form-control" placeholder="Enter password" required
          minlength="6" />
      </div>
      <button type="submit" class="btn btn-dark w-100">Sign Up</button>
    </form>
    <p id="signup-message" class="text-center mt-3 text-danger"></p>
  </div>
</div>
